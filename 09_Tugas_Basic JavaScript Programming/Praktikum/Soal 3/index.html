<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 3</title>
    <script>
        function parkir() {
            let m = document.getElementById("jamMasuk1").value
            let k = document.getElementById("jamKeluar1").value
            p = 3000
            kb = k - m <= 0 ? "Error" : k - m <= 2 ? p : 1000 * (k - m) + 1000
            document.getElementById("hasil1").value=kb
        }
        function parkir1() {
            let m = document.getElementById("jamMasuk2").value
            let k = document.getElementById("jamKeluar2").value
            p = 3000
            kb = k - m <= 0 ? "Error" : k - m <= 2 ? p : 1000 * (k - m) + 1000
            document.getElementById("hasil2").value=kb
        }
    </script>
</head>
<body>
    <p>Pemarkir 1</p>
    <input type="number" id="jamMasuk1" value="8" onchange="parkir()" min="0" max="24">
    <br>
    <input type="number" id="jamKeluar1" value="10" onchange="parkir()" min="0" max="24">
    <br>
    <input type="number" id="hasil1">
    <br>
    <p>Pemarkir 2</p>
    <input type="number" id="jamMasuk2" value="7" onchange="parkir1()" min="0" max="24">
    <br>
    <input type="number" id="jamKeluar2" value="11" onchange="parkir1()" min="0" max="24">
    <br>
    <input type="number" id="hasil2">
</body>
</html>
